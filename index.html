<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <h3>ADVICE #<span id="adviceNo">117</span></h3>
      <p id="advice">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <img
        class="line"
        id="lineMobile"
        src="./assets/images/pattern-divider-mobile.svg"
        alt="Patter Divider"
      />
      <img
        class="line"
        id="lineDesktop"
        src="./assets/images/pattern-divider-desktop.svg"
        alt="Patter Divider"
      />
      <button id="diceBtn">
        <img src="./assets/images/icon-dice.svg" alt="Dice" id="dice" />
      </button>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/BiankaFranke">Bianka</a>.
    </div>
  </footer>
</html>
